{% extends 'reminder_app/base.html' %}

{% block page_header %}
  <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}
  {% if form.errors %}
    <p>Your username and password didn't match.</p>
  {% endif %}

  <form action="{% url 'accounts:login' %}" method='post'>
      {% csrf_token %}
      {{ form.as_div }}

      <button name="submit">Log in</button>
  </form>

{% endblock content %}
