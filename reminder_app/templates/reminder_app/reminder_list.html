{% extends 'reminder_app/base.html' %}

{% block page_header %}
  <h2>Your Reminder List</h2>
{% endblock page_header %}

{% block content %}
 <ul>
  {% for reminder in reminder_app %}
    <li>{{ reminder.title }} - {{ reminder.reminder_time }}</li>
  {% endfor %}
 </ul>
     <a href="{% url 'reminder_app:add_reminder' %}">Add Reminder</a>

{% endblock content %}
